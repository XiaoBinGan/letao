<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">


</head>
<body>
<div class="lt_container">
  <!--公共头部-->
  <div class="lt_header">
    <a class="h_l fa fa-home" href="index.html"></a>
    <h4 class="h_m">乐淘云购</h4>
    <a class="h_r fa fa-search" href="search.html"></a>


  </div>

  <!--内容部分-->
  <div class="lt_content">
    <!--分类左边-->
    <div class="c_l">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
<!--坑-->
        </ul>
      </div>
    </div>


    <!--分类右边-->
    <div class="c_r">
      <div class="mui-scroll-wrapper">
        <ul class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
<!--坑-->
        </ul>
      </div>
    </div>
  </div>


  <!--公共页脚-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="javascript:;">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li class="now">
        <a href="javascript:;">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>


  </div>
</div>
<script type="text/template" id="category">
  {{each rows v i }}
  <li data-id="{{v.id}}" class="{{v.id==1?'now':''}}">
    <a href="#">{{v.categoryName}}</a>
  </li>
  {{/each}}

</script>
<script type="text/template" id="category2">
  {{if total==0}}
  <li>
    商品分类未添加
  </li>
  {{/if}}
  {{each rows v i }}
  <li>
    <a href="javascript:;">
      <img src="{{v.brandLogo}}" alt="" width="64px" height="64px" style="margin: 0 auto;">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}

</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/category.js"></script>
<script src="./js/common.js"></script>

<!--<script src="./lib/artTemplate/template-web.js" ></script>-->
</body>
</html>
